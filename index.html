<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dycalendar.css">
    <script src="https://kit.fontawesome.com/91a0a19ba4.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="box">
            <a href="https://www.instagram.com/ankitsharma.og/">Follow me</a>
            <div class="container">
                <div id="dycalendar"></div>
            </div>
        </div>
    </section>

    <script src="dycalendar.js"></script>
    <script>
        dycalendar.draw({
            target: '#dycalendar',
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show',
        })
    </script>
</body>
</html>
